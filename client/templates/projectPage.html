<template name="projectPage">
  <div class="project-page page">
    <h3>{{project.title}}</h3>
    <p>{{project.summary}}</p>
    <div class="work-area">
        <div class="map-space">
            {{> nodeDisplay project=project.code}}
        </div>
        <div class="type-space">
            {{> typeDisplay project=project.code}}
        </div>
    </div>
  </div>
</template>


<template name="nodeDisplay">
   <div id="svgdiv"></div>
</template>

<template name="typeDisplay">
    {{#each nodesData}}
        <p class="text {{isNodeSelected}}">{{text}}</p>
        <br/>
    {{/each}}
</template>
