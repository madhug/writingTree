<template name="projectPage">
  <div class="project-page page">
    <h3>{{title}}</h3>
    <p>{{summary}}</p>
    <div class="work-area">
        <div class="map-space">
            {{> nodeDisplay projectCode=code}}
        </div>
        <div class="type-space">
            {{> typeDisplay projectCode=code}}
        </div>
    </div>
  </div>
</template>


<template name="nodeDisplay">
   <div id="svgdiv"></div>
</template>

<template name="typeDisplay">
    {{#each nodesData}}
        <p>{{text}}</p>
        <br/>
    {{/each}}
</template>
